{{ block "content" . }}
	{{ template "blog"  .BlogData.FileNames }}
{{ end }}

{{ block "blog" . }}
	<div class="container">  
		<h1>Projects</h1>
		<ul>	
			{{ range . }}
				<li>
					<div 
						class="nav-link"
						hx-get="blog/{{ . }}"
						hx-push-url="blog/{{ . }}"
						hx-target="#page-content">
						{{ . }}
					</div>
				</li>
			{{ end }}
		</ul>
	</div>
{{ end }}
