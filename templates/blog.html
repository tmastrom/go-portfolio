{{ block "content" . }}
	<div class="container">  
		<h1>Blog Posts</h1>
		<ul>	
			{{ range .BlogData.FileNames }}
				<li>
					<div 
						class="nav-link"
						hx-get="blog/{{ . }}"
						hx-push-url="blog/{{ . }}"
						hx-target="#page-content">
						{{ . }}
					</div>
				</li>
			{{ end }}
		</ul>
	</div>
{{ end}}

{{ block "blog-post" . }}
	<div class="container">    
		<h1>{{ .Title }}</h1>
    	{{ .Markdown }}
	</div>
{{ end }}
